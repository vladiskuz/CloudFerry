[loggers]
keys=root,paramiko.transport

[handlers]
keys=console,info,error

[formatters]
keys=simple,color

[logger_root]
level=INFO
handlers=console,info,error

[logger_paramiko.transport]
handlers=console, info, error
qualname=paramiko.transport

[handler_console]
class=StreamHandler
level=DEBUG
formatter=color
args=(sys.stdout,)

[handler_info]
class=logging.handlers.RotatingFileHandler
formatter=color
level=INFO
args=('info.log', 'a', 10485760, 20, 'utf-8')

[handler_error]
class=logging.handlers.RotatingFileHandler
formatter=color
level=ERROR
args=('errors.log', 'a', 10485760, 20, 'utf-8')

[formatter_simple]
formati=%(asctime)s - %(name)s - %(levelname)s - %(message)s

[formatter_color]
class=colorlog.ColoredFormatter
format=%(bg_black)s%(log_color)s%(levelname)-8s%(reset)s %(bg_blue)s[%(pathname)s : lineno %(lineno)s]%(reset)s %(bg_cyan)s %(asctime)s %(reset)s %(bg_black)s%(log_color)s%(message)s%(reset)s
datefmt=%m-%d %H:%M:%S
